<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boid Flock - With Effects</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
<script>
let boids = [];
let numBoids = 200;

function setup() {
  createCanvas(windowWidth, windowHeight);
  angleMode(RADIANS);

  for (let i = 0; i < numBoids; i++) {
    boids.push(new Boid(random(width), random(height)));
  }
}

function draw() {
  // Motion blur / trail effect
  background(90, 0, 0, 50);

  for (let b of boids) {
    b.flock(boids);
    b.update();
    b.edges();
    b.show();
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

// --- Boid Class ---
class Boid {
  constructor(x, y) {
    this.position = createVector(x, y);
    this.velocity = p5.Vector.random2D().mult(random(1.5, 2.5));
    this.acceleration = createVector();
    this.maxForce = 0.05;
    this.maxSpeed = 3;
  }

  edges() {
    if (this.position.x > width) this.position.x = 0;
    if (this.position.x < 0) this.position.x = width;
    if (this.position.y > height) this.position.y = 0;
    if (this.position.y < 0) this.position.y = height;
  }

  align(boids) {
    return this.interact(boids, 70, (other) => other.velocity);
  }

  cohesion(boids) {
    return this.interact(boids, 70, (other) => other.position);
  }

  separation(boids) {
    return this.interact(boids, 40, (other, d) => {
      let diff = p5.Vector.sub(this.position, other.position);
      diff.div(d * d);
      return diff;
    });
  }

  interact(boids, perceptionRadius, callback) {
    let steering = createVector();
    let total = 0;

    for (let other of boids) {
      let d = dist(
        this.position.x,
        this.position.y,
        other.position.x,
        other.position.y
      );
      if (other !== this && d < perceptionRadius) {
        steering.add(callback(other, d));
        total++;
      }
    }

    if (total > 0) {
      steering.div(total);
      steering.setMag(this.maxSpeed);
      steering.sub(this.velocity);
      steering.limit(this.maxForce);
    }
    return steering;
  }

  flock(boids) {
    let alignment = this.align(boids).mult(1.0);
    let cohesion = this.cohesion(boids).mult(1.0);
    let separation = this.separation(boids).mult(1.5);

    this.acceleration.set(0, 0);
    this.acceleration.add(alignment);
    this.acceleration.add(cohesion);
    this.acceleration.add(separation);
  }

  update() {
    this.position.add(this.velocity);
    this.velocity.add(this.acceleration);
    this.velocity.limit(this.maxSpeed);
  }

  show() {
    let angle = this.velocity.heading() + PI / 2;
    push();
    translate(this.position.x, this.position.y);
    rotate(angle);

    // Glowy effect
    stroke(255, 80);
    strokeWeight(4);
    line(0, -5, 0, 5);

    // White arrow (small & clean)
    fill(255);
    stroke(255);
    strokeWeight(1);
    beginShape();
    vertex(0, -6);
    vertex(-4, 4);
    vertex(4, 4);
    endShape(CLOSE);

    pop();
  }
}
</script>
</body>
</html>
